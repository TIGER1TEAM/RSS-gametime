name: Update Scores
on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 mins
  workflow_dispatch:      # Allows manual "Run Workflow" button

permissions:
  contents: write         # Explicitly grants write access

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run script
        run: python update_scores.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "ScoreBot"
          git config --global user.email "bot@github.com"
          git add ticker.xml
          # Only commit if there are actual changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update scores" && git push)
