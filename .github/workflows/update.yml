name: Update Scores
on:
  schedule:
    - cron: '*/8 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Ensures we have ZoneInfo support
          
      - name: Install dependencies
        run: pip install requests # Add 'pytz' here ONLY if using Option 1
        
      - name: Run script
        run: python update_scores.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "ScoreBot"
          git config --global user.email "bot@github.com"
          git add ticker.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update scores" && git push)
